<html>
    <head>
        <title>Add Accountant!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    </head>
    <body>
    <center>
         <h1>Add Accountant Form</h1>
         <form action="addaccountant" method="post"><br>
             <a class='btn btn-primary' href='adminportal.html' >
               <span class="iconify" data-icon="clarity:home-solid" data-inline="false"></span> 
               Home
             </a>
             <br><br><br>
              <div class="form-group">
                  <div class="col-sm-3">
                        <label for="inputFirstname">Name: </label>
                        <input  id="inputFirstname" class="form-control" type="text" name="name" required/>
                   </div>
                  <div class="col-sm-3">
                        <label for="b">Password: </label>
                        <input id="b" class="form-control" type="password" name="password" required/>
                  </div>
                  <div class="col-sm-3">
                        <label for="a">Email: </label>
                       <input id="a" class="form-control" type="email" name="email" required/>
                  </div>
                  <div class="col-sm-4">
                        <label for="d">Address: </label>
                        <textarea id="d" class="form-control" name="address" style="width:300px; height:100px;" required/>
                  </textarea>
                        
                  </div>
                  <div class="col-sm-3">
                        <label for="c">Contact: </label>
                        <br><input id="c" type="text" class="form-control" name="contact" required/>
                  </div>
                  </div>
        <button class="btn btn-success" type="submit">
            <span class="iconify" data-icon="fluent:person-add-28-filled" data-inline="false">
            </span>
            Add accountant
        </button>   
              
</form>
    </center>
    </body>
</html>
