<html>
    <head>
        <title>Add Accountant!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body data-spy="scroll">
        <center>
<h1>Add Student Here!</h1>
    
        <a class='btn btn-primary' href="accountantportal.html" >
        <span class="iconify" data-icon="clarity:home-solid" data-inline="false"></span> Home
    </a>
<form action="addstudent" method="post" >
    
    <br>
    <div class="form-group">
        
<div class="col-sm-3">
    <label for="a">Name: </label>
<input type="text" id="a" class="form-control" name="name" required/>
</div>
        
<div class="col-sm-3">
    <label for="b">Email </label>
<input type="email" id="b" name="email" class="form-control" required/>
</div>        
        
<div class="col-sm-3">
        <label for="c">Fee: </label>
<input type="number" id="c" name="fee" class="form-control" required/>
<label for="d">Paid: </label>
<input type="number" id="d" name="paid" class="form-control" required/>
</div>        
        <br>
<div class="form-check-inline">
      <label class="form-check-label btn-lg" for="radio1" >
        <input type="radio" class="form-check-input" id="radio1" name="Sex" value="Male" required>Male
      </label>
    </div>
<div class="form-check-inline">
      <label class="form-check-label btn-lg" for="radio2">
          <input type="radio" class="form-check-input" id="radio2" name="Sex" value="Female" required >Female
      </label>
 </div>        
        
<select name="course" class="custom-select mb-3" style="width:auto">
      <option value="C++">C++</option>
      <option value="FLUTTER">FLUTTER</option>
      <option value="BOOTSTRAP">BOOTSTRAP</option>
      <option value="ANGULAR JS">ANGULAR JS</option>
      <option value="DJANGO">DJANGO</option>
      <option value="ANDROID">ANDROID</option>
</select>

<div class="col-sm-3">
    <label for="c">Address: </label>
    <textarea id="c" name="address" class="form-control" style="width:300px;height:100px;" required/></textarea>
</div> 

<div class="col-sm-3">
    <label for="r">Contact: </label>
    <input type="text" id="r" name="contact" class="form-control" required/>
</div> 
        <br>  
<button class="btn btn-success" type="submit">
            <span class="iconify" data-icon="fluent:person-add-28-filled" data-inline="true">
            </span>
            Add Student
</button>   



</form>
    </center>
    </body>
</html>
